
    <div class="container">
        <div class="left-side">
            <div class="logo">Hotel management System</div>
            <a routerLink="/home" routerLinkActive="active"><button class="back-button">Home ‚Üí</button></a>
            
            
            <div class="tagline">
                Secure Payments <br>
                Real-time Analytics <br>
                Guest Management
            </div>
        </div>

        <div class="right-side">
            <div class="form-container">
                <h1>Create an account</h1>
                <span class="login-link">Already have an account?
                <a routerLink="/login" routerLinkActive="active">Log In</a>
                </span>

                <form (ngSubmit)="register()" #registerForm="ngForm">
                    <div class="name-row">
                        <div class="form-group">
                            <input type="text" placeholder="First Name" [(ngModel)]="registerInput.firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Last name" [(ngModel)]="registerInput.lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="email" placeholder="Email" [(ngModel)]="registerInput.email" name="email" required>
                    </div>

                    <div class="form-group">
                        <div class="password-wrapper">
                            <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="registerInput.password" name="password" required>
                            <button type="button" class="toggle-password">üëÅ</button>
                        </div>
                    </div>
                    <p style="color: rgb(255, 0, 93);">{{ registerMsg }}</p>
                    <button type="submit" class="submit-btn">Create account</button>
                </form>
            </div>
        </div>
    </div>
