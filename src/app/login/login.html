  <div class="login-card">
    <button class="close-btn" type="button">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <h2>Login</h2>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <!-- Email Input -->
      <div class="form-group">
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <rect x="2" y="4" width="20" height="16" rx="2"></rect>
            <path d="m2 7 10 7 10-7"></path>
          </svg>
          <input type="email" id="email" name="username" [(ngModel)]="loginInput.email" required
            placeholder="Enter your email" />
        </div>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input type="password" id="password" name="password" [(ngModel)]="loginInput.password" required
            placeholder="Enter your password" />
        </div>
      </div>

      <!-- Forgot Password -->
      <div class="forgot-password">
        <button type="button">Forgot password?</button>
      </div>

      <!-- <button type="submit" class="login-btn" [disabled]="!loginForm.valid">Login</button> -->
      <button (click)="login()" class="login-btn">Login</button>
      <p style="color: red;">{{ loginMsg }}</p>


      <div class="signup-link">
        Don't have an account?
        <a routerLink="/register" routerLinkActive="active" class="btn btn-primary"><button type="button">Sign
            up</button></a>

      </div>
    </form>

    <p class="terms">
      By logging in, you agree to our Terms & Service
    </p>
  </div>
</div>
